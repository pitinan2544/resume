<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #converter {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            cursor: pointer;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>

</head>
<body>
    <div id="converter">
        <h2>Temperature Converter</h2>
        <label for="celsius">Enter temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature" required>

        <button onclick="convertTemperature()">Convert to Fahrenheit</button>

        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            let celsius = parseFloat(document.getElementById('celsius').value);

            if (!isNaN(celsius)) {
                let fahrenheit = (celsius * 9/5) + 32;
                document.getElementById('result').innerText = `Temperature in Fahrenheit: ${fahrenheit.toFixed(2)} Â°F`;
            } else {
                document.getElementById('result').innerText = 'Please enter a valid temperature in Celsius.';
            }
        }
    </script>
</body>
</html>
